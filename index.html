<!DOCTYPE html>
<html lang="pl">
<head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Siemanko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    
    <main>

        <div class="container">

            <div id="install-app" class="install-app">ZAINSTALUJ APLIKACJĘ</div>

            <div class="battery">
                <div class="battery-point"></div>
                <div class="battery__level" id="battery-lev">
                </div>
                <img src="img/light.svg" alt="" class="battery-charging" id="battery-charging">
            </div>
            <p class="battery-text">
                <b id="level">unknown</b>
            </p>

            <button id="btn-vibrate1" class="btn-vibrate">
                Wibracje 1
            </button>
            <button id="btn-vibrate2" class="btn-vibrate">
                Wibracje 2
            </button>
            <button id="btn-vibrate3" class="btn-vibrate">
                Wibracje 3
            </button>
            <button id="btn-vibrate4" class="btn-vibrate">
                Wibracje 4
            </button>
            <button id="btn-vibrate5" class="btn-vibrate">
                Wibracje 5
            </button> 

            <p class="memory__p">
                Pojemność RAM Twojego urządzenia to: <span id="memory">unkown</span> GB.
            </p>

            <p><button class="btn-stream" onclick="getStream()">START STREAM</button></p>

            <p>Local video</p>
            <video autoplay id="localVideo" style="height:180px; width: 240px;" poster="https://image.freepik.com/free-icon/video-camera-symbol_318-40225.png"></video>

            <p>Remote video</p>
            <video autoplay id="remoteVideo" style="height:180px; width: 240px;"></video>


        </div>




    </main>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
